<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FronckTeam | ToDoList</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        <a id="link" href="https://github.com/BehradHashemi" target="_blank"
          >FronckTeam</a
        >
        | Todo App
      </h2>
      <div class="input-section">
        <input
          type="text"
          placeholder="به لیست خود اضافه کنید ..."
          id="task-input"
        />
        <input type="date" id="date-input" />
        <button id="add-button">اضافه کردن</button>
        <button id="edit-button">ویرایش کردن</button>
      </div>
      <div class="todos-operator">
        <div>
          <button class="filter-todos" data-filter="all">همه</button>
          <button class="filter-todos" data-filter="pending">انتظار</button>
          <button class="filter-todos" data-filter="completed">
            تکمیل شده
          </button>
        </div>
        <button id="delete-all-button">حذف همه</button>
      </div>
    </div>
    <div id="alert-msg"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>لیست</th>
            <th>تاریخ</th>
            <th>وضعیت</th>
            <th>عمل ها</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
